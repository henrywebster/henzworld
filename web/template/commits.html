{{ define "commits" }} {{ if .Commits }}
<section class="full-width boxed">
    <header>
        <h2>Personal Code</h2>
    </header>
    <table class="full-width collapsed">
        <tr>
            <th>Message</th>
            <th>Repo</th>
            <th>Datetime</th>
            {{ range .Commits }}
        </tr>
        <tr>
            <td class="full-width">
                <a href="{{.URL}}">{{.Message}}</a>
            </td>
            <td class="right-aligned">
                <a href="{{.RepoURL}}">{{.RepoName}}</a>
            </td>
            <td class="right-aligned">
                <time datetime= "{{ formatHtmlDateTime .Date }}">{{formatDateTime
                .Date}}</time>
            </td>
        </tr>
        {{ end }}
    </table>
    <footer>
        <a href="https://github.com/henrywebster" target="_blank" rel="noopener">GitHub</a>
    </footer>
</section>
{{ else }}
<section class="full-width error">
    <header>
        <h2>After-Hours Code</h2>
        <img class="pixelated" src= "/static/warning.png">
    </header>
    <div>
        <span>Something went horribly wrong.</span>
    </div>
</section>
{{ end }} {{ end }}
